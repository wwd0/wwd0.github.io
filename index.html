ss="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">export default class LabelMedia extends Component &#123;</span><br><span class="line"></span><br><span class="line">    constructor(props) &#123;</span><br><span class="line">        super(props);</span><br><span class="line"></span><br><span class="line">        this.state = &#123;</span><br><span class="line">            children: []</span><br><span class="line">        &#125;;</span><br><span class="line">    &#125;</span><br><span class="line">	</span><br><span class="line">	addItem(item)&#123;</span><br><span class="line">		this.setState(&#123;</span><br><span class="line">			children: [</span><br><span class="line">				...this.state.children,</span><br><span class="line">				item</span><br><span class="line">			]</span><br><span class="line">        &#125;)</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	removeItem(item)&#123;</span><br><span class="line">		this.setState(&#123;</span><br><span class="line">            children: this.state.children.filter( (item) =&gt;&#123;</span><br><span class="line">                return item !== path</span><br><span class="line">            &#125;)</span><br><span class="line">        &#125;)</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div><p class="readmore"><a href="/2018/10/18/react-native/13.setState数组操作/">阅读全文</a></p></div><div class="post"><h1 class="post-title"><a href="/2018/10/15/reactjs/2.dom元素展示leisiinnerHTML效果/">一、dom元素展示leisiinnerHTML效果</a></h1><div class="post-meta">2018-10-15</div><div class="post-content"><p><br><br>有如下代码：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">export default class Test extends Component&#123;</span><br><span class="line"></span><br><span class="line">    render() &#123;</span><br><span class="line">		let valueText = &quot;&lt;font color=&apos;#f00&apos;&gt;ABC&lt;/font&gt;&quot;;</span><br><span class="line">		return(</span><br><span class="line">			&lt;div&gt;&#123;valueText&#125;&lt;/div&gt;</span><br><span class="line">		);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p></div><p class="readmore"><a href="/2018/10/15/reactjs/2.dom元素展示leisiinnerHTML效果/">阅读全文</a></p></div><div class="post"><h1 class="post-title"><a href="/2018/10/11/js/1.js解析含有特殊字符的json/">一、js解析含有特殊字符的json</a></h1><div class="post-meta">2018-10-11</div><div class="post-content"><p><br><br>test.json 文件内容如下：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">  &quot;code&quot;: 0,</span><br><span class="line">  &quot;msg&quot;: &quot;操作成功&quot;,</span><br><span class="line">  &quot;data&quot;: &#123;</span><br><span class="line">    &quot;-12060&quot;: &quot;1&quot;,</span><br><span class="line">    &quot;-13030&quot;: &quot;51&quot;</span><br><span class="line">  &#125;，</span><br><span class="line">  &quot;final-result&quot;:“true”</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p></div><p class="readmore"><a href="/2018/10/11/js/1.js解析含有特殊字符的json/">阅读全文</a></p></div><div class="post"><h1 class="post-title"><a href="/2018/09/29/css/test/">no-title</a></h1><div class="post-meta">2018-09-29</div><div class="post-content"><html>

			width:200px;</div><p class="readmore"><a href="/2018/09/29/css/test/">阅读全文</a></p></div><div class="post"><h1 class="post-title"><a href="/2018/09/28/css/3.css技巧/">三、css技巧</a></h1><div class="post-meta">2018-09-28</div><div class="post-content"><p><br></p>
<h3 id="1-如何实现div全屏展示？"><a href="#1-如何实现div全屏展示？" class="headerlink" title="1.如何实现div全屏展示？"></a>1.如何实现div全屏展示？</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">&lt;div class=&quot;container&quot;&gt;123&lt;/div&gt;</span><br><span class="line">div&#123;</span><br><span class="line">	width:100%;</span><br><span class="line">	height:100%;</span><br><span class="line">	background-color:#f40;</span><br><span class="line">&#125;</span><br><span class="line">只是水平方向填满屏幕，竖直方向只是行高变为红色，根本没有全屏。 要全屏得要将html,body标签的高度都得设为100%</span><br><span class="line"></span><br><span class="line">方式一：</span><br><span class="line">html, body&#123;</span><br><span class="line">	height:100%;</span><br><span class="line">&#125;;</span><br><span class="line">div&#123;</span><br><span class="line">	width:100%;</span><br><span class="line">	height:100%;</span><br><span class="line">	background-color:#f40;</span><br><span class="line">&#125;</span><br><span class="line">这样div就充满全屏了。</span><br></pre></td></tr></table></figure></div><p class="readmore"><a href="/2018/09/28/css/3.css技巧/">阅读全文</a></p></div><div class="post"><h1 class="post-title"><a href="/2018/09/25/css/1.css选择器及权重/">一、css选择器及权重</a></h1><div class="post-meta">2018-09-25</div><div class="post-content"><p><br></p>
<h3 id="1-ID选择器-一对一"><a href="#1-ID选择器-一对一" class="headerlink" title="1.ID选择器(一对一)"></a>1.ID选择器(一对一)</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">&lt;div id=&quot;only&quot;&gt;123&lt;/div&gt;</span><br><span class="line"></span><br><span class="line">#only&#123;</span><br><span class="line">	background-color: red;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div><p class="readmore"><a href="/2018/09/25/css/1.css选择器及权重/">阅读全文</a></p></div><div class="post"><h1 class="post-title"><a href="/2018/09/19/reactjs/1.reactjs配置及部署/">一、reactjs配置及部署</a></h1><div class="post-meta">2018-09-19</div><div class="post-content"><p><br></p>
<h3 id="1-有两种方式创建reactjs工程。第一种使用脚手架：-create-react-app-该方式适用于新开工程情况。如果是在已有工程上使用reactjs就不合适了。得要手动使用npm来安装各种插件，来从头到尾自己搭建环境。"><a href="#1-有两种方式创建reactjs工程。第一种使用脚手架：-create-react-app-该方式适用于新开工程情况。如果是在已有工程上使用reactjs就不合适了。得要手动使用npm来安装各种插件，来从头到尾自己搭建环境。" class="headerlink" title="1.有两种方式创建reactjs工程。第一种使用脚手架： create-react-app 该方式适用于新开工程情况。如果是在已有工程上使用reactjs就不合适了。得要手动使用npm来安装各种插件，来从头到尾自己搭建环境。"></a>1.有两种方式创建reactjs工程。第一种使用脚手架： create-react-app 该方式适用于新开工程情况。如果是在已有工程上使用reactjs就不合适了。得要手动使用npm来安装各种插件，来从头到尾自己搭建环境。</h3><p>这里重点介绍 脚手架： create-react-app：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">安装脚手架：</span><br><span class="line">npm install -g create-react-app</span><br><span class="line"></span><br><span class="line">使用脚手架新建工程 reactjs1：</span><br><span class="line">create-react-app reactjs1</span><br><span class="line"></span><br><span class="line">cd到工程目录：reactjs1，执行如下命令</span><br><span class="line">npm start</span><br><span class="line">会在开发环境下启动一个服务器，监听在3000端口，它会主动给你打开浏览器的，可以立刻就看到这个app的效果。url地址为： http://localhost:3000/</span><br><span class="line">让手机可以访问PC，假定PC的地址为：192.168.3.177 那么在手机的浏览器访问：192.168.3.177:3000 也可以看到app效果。</span><br><span class="line">编辑代码并保存,会发现手机上浏览器网页会同步变化。这样在开发阶段非常方便了：更改代码，手机上立即可以看到效果，不向android开发那么痛苦，既要编译又要安装apk</span><br></pre></td></tr></table></figure></p></div><p class="readmore"><a href="/2018/09/19/reactjs/1.reactjs配置及部署/">阅读全文</a></p></div><div class="post"><h1 class="post-title"><a href="/2018/09/19/css/2.css样式笔记/">二、css样式笔记</a></h1><div class="post-meta">2018-09-19</div><div class="post-content"><p><br></p>
<h3 id="1-flexbox记录"><a href="#1-flexbox记录" class="headerlink" title="1.flexbox记录"></a>1.flexbox记录</h3><p>实用reactjs, vue等进行前端web开发时，要使用flexbox布局，代码如下：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">&lt;div style=&quot;display:flex&quot;&gt;</span><br><span class="line">	&lt;p&gt;Hello,&amp;nbsp&amp;nbsp&lt;/p&gt;</span><br><span class="line">	&lt;p&gt;World&lt;/p&gt;</span><br><span class="line">&lt;/div&gt;</span><br></pre></td></tr></table></figure></p></div><p class="readmore"><a href="/2018/09/19/css/2.css样式笔记/">阅读全文</a></p></div><div class="post"><h1 class="post-title"><a href="/2018/09/11/react-native-single-one-entry/">十四、如何实现react-native单入口</a></h1><div class="post-meta">2018-09-11</div><div class="post-content"><p><img src="/2018/09/11/react-native-single-one-entry/app_home.png" alt="先上一张图"><br>含有5个tab的首页Activity是由android原生开发的。其中两个tab: “应用”，”我的” 由react native开发<br>这种rn界面以碎片化分布的方式不能用react-navigation统一管理了。我举个例子说明为什么不行：老样子先上图：<br><img src="/2018/09/11/react-native-single-one-entry/home_tab_me.png" alt="点击“我的”效果图"><br>rn界面是以ReactRootView方式嵌套在android的Activity中。我点击顶部的个人信息进入由rn开发的个人明细界面，如下图：<br><img src="/2018/09/11/react-native-single-one-entry/me_detail.png" alt="react native开发的个人明细界面"><br>这是正确的样子。个人明细界面作为一个单独的activity存在，底部没有5个tab.他与首页是互相独立的。</p></div><p class="readmore"><a href="/2018/09/11/react-native-single-one-entry/">阅读全文</a></p></div><div class="post"><h1 class="post-title"><a href="/2018/09/07/realm/1.update-model记录/">一、update-model记录</a></h1><div class="post-meta">2018-09-07</div><div class="post-content"><p><br></p>
<h3 id="model类有很多属性，想要更新某个字段，那是否要增加个函数呢？如要再要更新另一个字段，还得再额外增加function"><a href="#model类有很多属性，想要更新某个字段，那是否要增加个函数呢？如要再要更新另一个字段，还得再额外增加function" class="headerlink" title="model类有很多属性，想要更新某个字段，那是否要增加个函数呢？如要再要更新另一个字段，还得再额外增加function"></a>model类有很多属性，想要更新某个字段，那是否要增加个函数呢？如要再要更新另一个字段，还得再额外增加function</h3><p>。这样增加冗余代码。看一看realm是怎么处理的<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line">class RealmManager &#123;</span><br><span class="line">	    private var realmConfig: RealmConfiguration = RealmConfiguration.Builder()</span><br><span class="line">           .name(&quot;simple_realm&quot;)</span><br><span class="line">           .build()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		var realm: Realm = Realm.getInstance(realmConfig)</span><br><span class="line">		get() = Realm.getInstance(realmConfig)</span><br><span class="line"></span><br><span class="line">		private constructor()</span><br><span class="line"></span><br><span class="line">		companion object &#123;</span><br><span class="line">			@Volatile private var INSTANCE: RealmManager? = null</span><br><span class="line">			fun getInstance() : RealmManager &#123;</span><br><span class="line">				return INSTANCE?: synchronized(this) &#123;</span><br><span class="line">					INSTANCE?: RealmManager().also &#123; INSTANCE = it &#125;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		fun getVersion() : Version&#123;</span><br><span class="line"></span><br><span class="line">			var version = realm.where(Version::class.java).findFirst()</span><br><span class="line">			if (version == null) &#123;</span><br><span class="line">					version = Version()</span><br><span class="line">					realm.executeTransaction &#123;</span><br><span class="line">						it.insert(version)</span><br><span class="line">						//it.insertOrUpdate()</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">				return version!!</span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">		fun getRawVersion() : Version&#123;</span><br><span class="line">			var version = getVersion()</span><br><span class="line">			return realm.copyFromRealm(version)//关键语句</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		fun updateVersion(version: Version) &#123;</span><br><span class="line">			realm.executeTransaction &#123;</span><br><span class="line">				it.insertOrUpdate(version)</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p></div><p class="readmore"><a href="/2018/09/07/realm/1.update-model记录/">阅读全文</a></p></div><nav class="page-navigator"><span class="page-number current">1</span><a class="page-number" href="/page/2/">2</a><a class="page-number" href="/page/3/">3</a><span class="space">&hellip;</span><a class="page-number" href="/page/5/">5</a><a class="extend next" rel="next" href="/page/2/">下一页</a></nav></div></div><div class="pure-u-1-4 hidden_mid_and_down"><div id="sidebar"><div class="widget"><form class="search-form" action="//www.google.com/search" method="get" accept-charset="utf-8" target="_blank"><input type="text" name="q" maxlength="20" placeholder="Search"/><input type="hidden" name="sitesearch" value="http://yoursite.com"/></form></div><div class="widget"><div class="widget-title"><i class="fa fa-folder-o"> 分类</i></div><ul class="category-list"><li class="category-list-item"><a class="category-list-link" href="/categories/React-Native/">React Native</a></li><li class="category-list-item"><a class="category-list-link" href="/categories/android/">android</a></li><li class="category-list-item"><a class="category-list-link" href="/categories/css/">css</a></li><li class="category-list-item"><a class="category-list-link" href="/categories/gitlab/">gitlab</a></li><li class="category-list-item"><a class="category-list-link" href="/categories/js/">js</a></li><li class="category-list-item"><a class="category-list-link" href="/categories/kotlin/">kotlin</a></li><li class="category-list-item"><a class="category-list-link" href="/categories/reactjs/">reactjs</a></li><li class="category-list-item"><a class="category-list-link" href="/categories/realm/">realm</a></li><li class="category-list-item"><a class="category-list-link" href="/c
